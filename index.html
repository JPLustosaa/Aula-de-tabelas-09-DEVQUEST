<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>skunk</td>
                <td>30</td>
                <td>Sou estudante</td>
            </tr>
    
            <tr>
                <td>Beliza</td>
                <td>24</td>
                <td>Progamadora</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
